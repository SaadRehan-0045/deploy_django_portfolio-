<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.5s ease, color 0.3s ease;
        }

        :root {
            --primary-bg: linear-gradient(135deg, #faf8ff 0%, #f5f2ff 50%, #f0ebff 100%);
            --secondary-bg: rgba(255, 255, 255, 0.85);
            --text-color: #5d4a8a;
            --accent-color: #967bb6;
            --accent-gradient: linear-gradient(135deg, #967bb6, #b19cd9);
            --card-bg: rgba(255, 255, 255, 0.85);
            --nav-bg: rgba(250, 248, 255, 0.95);
            --shadow-color: rgba(183, 164, 219, 0.2);
            --overlay-color: rgba(230, 230, 250, 0.4);
        }

        .dark-mode {
            --primary-bg: linear-gradient(135deg, #0f0a1a 0%, #1a1430 50%, #2a1f4d 100%);
            --secondary-bg: rgba(42, 31, 77, 0.6);
            --text-color: #e6e6fa;
            --accent-color: #b19cd9;
            --accent-gradient: linear-gradient(135deg, #9370db, #b19cd9);
            --card-bg: rgba(42, 31, 77, 0.6);
            --nav-bg: rgba(26, 20, 48, 0.9);
            --shadow-color: rgba(138, 43, 226, 0.25);
            --overlay-color: rgba(147, 112, 219, 0.15);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Lavender Glitter Background */
        .glitter-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .glitter-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #b19cd9;
            border-radius: 50%;
            animation: glitter 5s infinite;
            opacity: 0;
            box-shadow: 0 0 6px #e6e6fa;
        }

        .dark-mode .glitter-particle {
            box-shadow: 0 0 8px #9370db, 0 0 4px #b19cd9;
        }

        @keyframes glitter {
            0% { opacity: 0; transform: translateY(0) rotate(0deg) scale(0.3); }
            20% { opacity: 0.8; transform: translateY(-30px) rotate(120deg) scale(1.2); }
            80% { opacity: 0.8; transform: translateY(-80px) rotate(300deg) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) rotate(360deg) scale(0.3); }
        }

        /* Lavender Overlay */
        .lavender-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 40%, var(--overlay-color) 0%, transparent 50%),
                radial-gradient(circle at 85% 25%, var(--overlay-color) 0%, transparent 50%),
                radial-gradient(circle at 45% 75%, var(--overlay-color) 0%, transparent 50%);
            z-index: -1;
            animation: gentle-shimmer 12s infinite alternate;
        }

        @keyframes gentle-shimmer {
            0% { opacity: 0.4; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.6; transform: scale(1.03) rotate(1deg); }
            100% { opacity: 0.4; transform: scale(1) rotate(0deg); }
        }
        
        /* Main Login Container */
        .login-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .login-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 12px 30px var(--shadow-color);
            width: 100%;
            max-width: 400px;
            border: 2px solid var(--overlay-color);
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 10;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .login-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px var(--shadow-color);
            border-color: var(--accent-color);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .login-header h2 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px var(--shadow-color);
        }
        
        .login-header p {
            color: var(--text-color);
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-weight: 600;
            text-shadow: 0 0 4px var(--shadow-color);
            font-size: 0.9rem;
        }
        
        .input-with-icon {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-with-icon i {
            position: absolute;
            left: 1rem;
            color: var(--accent-color);
            font-size: 1.1rem;
            z-index: 2;
            text-shadow: 0 0 8px var(--shadow-color);
            transition: all 0.3s ease;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.9rem 0.9rem 0.9rem 2.8rem;
            border: 2px solid var(--overlay-color);
            border-radius: 12px;
            font-size: 0.9rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.4s ease;
            background: var(--overlay-color);
            color: var(--text-color);
            box-shadow: 0 3px 12px var(--shadow-color);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--card-bg);
            box-shadow: 0 0 0 3px var(--shadow-color);
            transform: translateY(-2px);
        }

        .input-with-icon:focus-within i {
            color: var(--accent-color);
            transform: scale(1.1);
        }
        
        button {
            width: 100%;
            padding: 0.9rem 1.5rem;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }
        
        .messages {
            margin-bottom: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .alert {
            padding: 0.9rem 1.2rem;
            border-radius: 12px;
            border: 2px solid transparent;
            box-shadow: 0 3px 12px var(--shadow-color);
            backdrop-filter: blur(10px);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .alert-error {
            background: rgba(248, 215, 218, 0.9);
            color: #721c24;
            border-color: rgba(245, 198, 203, 0.8);
        }
        
        .alert-success {
            background: rgba(212, 237, 218, 0.9);
            color: #155724;
            border-color: rgba(195, 230, 203, 0.8);
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.2rem;
            padding-top: 1.2rem;
            border-top: 2px solid var(--overlay-color);
            display: flex;
            justify-content: center;
        }
        
        .back-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 4px var(--shadow-color);
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            color: var(--text-color);
            text-shadow: 0 0 8px var(--shadow-color);
            transform: translateX(-3px);
        }
        
        .demo-credentials {
            background: var(--overlay-color);
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.2rem;
            font-size: 0.85rem;
            border-left: 4px solid var(--accent-color);
            box-shadow: 0 3px 12px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .demo-credentials h4 {
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            text-shadow: 0 0 4px var(--shadow-color);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .demo-credentials p {
            margin: 0;
            color: var(--text-color);
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .note {
            background: rgba(255, 243, 205, 0.9);
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.2rem;
            font-size: 0.85rem;
            border-left: 4px solid #ffc107;
            box-shadow: 0 3px 12px var(--shadow-color);
            color: #856404;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .note strong {
            color: #856404;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            background: var(--secondary-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 12px var(--shadow-color);
            border: 2px solid var(--accent-color);
            transition: all 0.4s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .theme-toggle i {
            font-size: 1rem;
            color: var(--accent-color);
        }

        /* Animation for login container */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* ========== RESPONSIVE MEDIA QUERIES ========== */

        /* Mobile: <= 600px (Default styles are mobile first) */

        /* Tablets: 601px - 768px */
        @media (min-width: 601px) and (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            
            .login-container {
                padding: 2.5rem;
                max-width: 450px;
            }
            
            .login-header h2 {
                font-size: 2rem;
            }
            
            .login-header p {
                font-size: 1rem;
            }
            
            input[type="text"],
            input[type="password"] {
                padding: 1rem 1rem 1rem 3rem;
                font-size: 1rem;
            }
            
            button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
            
            .theme-toggle {
                top: 1.5rem;
                right: 1.5rem;
                width: 45px;
                height: 45px;
            }
            
            .demo-credentials,
            .note {
                padding: 1.5rem;
                font-size: 0.9rem;
            }
            
            .alert {
                padding: 1rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        /* Laptops: 769px - 992px */
        @media (min-width: 769px) and (max-width: 992px) {
            body {
                padding: 2rem;
            }
            
            .login-container {
                padding: 2.5rem;
                max-width: 450px;
            }
            
            .login-header h2 {
                font-size: 2.2rem;
            }
            
            .login-header p {
                font-size: 1.1rem;
            }
            
            input[type="text"],
            input[type="password"] {
                padding: 1.1rem 1.1rem 1.1rem 3.2rem;
                font-size: 1rem;
            }
            
            .input-with-icon i {
                font-size: 1.2rem;
                left: 1.2rem;
            }
            
            button {
                padding: 1.1rem 2.2rem;
                font-size: 1rem;
            }
            
            .theme-toggle {
                top: 1.5rem;
                right: 1.5rem;
                width: 50px;
                height: 50px;
            }
            
            .theme-toggle i {
                font-size: 1.2rem;
            }
        }

        /* Large Screens: 993px - 1200px */
        @media (min-width: 993px) and (max-width: 1200px) {
            body {
                padding: 2rem;
            }
            
            .login-container {
                padding: 3rem;
                max-width: 480px;
            }
            
            .login-header h2 {
                font-size: 2.3rem;
            }
            
            .login-header p {
                font-size: 1.1rem;
            }
            
            input[type="text"],
            input[type="password"] {
                padding: 1.1rem 1.1rem 1.1rem 3.2rem;
                font-size: 1.05rem;
            }
            
            button {
                padding: 1.1rem 2.2rem;
                font-size: 1.05rem;
            }
            
            .theme-toggle {
                top: 2rem;
                right: 2rem;
                width: 55px;
                height: 55px;
            }
        }

        /* Extra Large Screens: 1201px and above */
        @media (min-width: 1201px) {
            body {
                padding: 3rem;
            }
            
            .login-container {
                padding: 3rem;
                max-width: 500px;
            }
            
            .login-header h2 {
                font-size: 2.5rem;
            }
            
            .login-header p {
                font-size: 1.2rem;
            }
            
            input[type="text"],
            input[type="password"] {
                padding: 1.2rem 1.2rem 1.2rem 3.5rem;
                font-size: 1.1rem;
            }
            
            .input-with-icon i {
                font-size: 1.3rem;
                left: 1.3rem;
            }
            
            button {
                padding: 1.2rem 2.5rem;
                font-size: 1.1rem;
            }
            
            .theme-toggle {
                top: 2rem;
                right: 2rem;
                width: 60px;
                height: 60px;
            }
            
            .theme-toggle i {
                font-size: 1.3rem;
            }
        }

        /* Small Mobile Optimization (below 400px) */
        @media (max-width: 400px) {
            body {
                padding: 0.8rem;
            }
            
            .login-container {
                padding: 1.5rem;
                max-width: 350px;
            }
            
            .login-header h2 {
                font-size: 1.6rem;
            }
            
            .login-header p {
                font-size: 0.85rem;
            }
            
            input[type="text"],
            input[type="password"] {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
                font-size: 0.85rem;
            }
            
            .input-with-icon i {
                font-size: 1rem;
                left: 0.8rem;
            }
            
            button {
                padding: 0.8rem 1.2rem;
                font-size: 0.85rem;
            }
            
            .theme-toggle {
                top: 0.8rem;
                right: 0.8rem;
                width: 35px;
                height: 35px;
            }
            
            .demo-credentials,
            .note {
                padding: 1rem;
                font-size: 0.8rem;
            }
            
            .alert {
                padding: 0.8rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* Very Small Mobile (below 320px) */
        @media (max-width: 320px) {
            body {
                padding: 0.5rem;
            }
            
            .login-container {
                padding: 1.2rem;
                max-width: 300px;
            }
            
            .login-header h2 {
                font-size: 1.5rem;
            }
            
            .login-header p {
                font-size: 0.8rem;
            }
            
            input[type="text"],
            input[type="password"] {
                padding: 0.7rem 0.7rem 0.7rem 2.3rem;
                font-size: 0.8rem;
            }
            
            .input-with-icon i {
                font-size: 0.9rem;
                left: 0.7rem;
            }
            
            button {
                padding: 0.7rem 1rem;
                font-size: 0.8rem;
            }
            
            .theme-toggle {
                top: 0.5rem;
                right: 0.5rem;
                width: 30px;
                height: 30px;
            }
        }

        /* Samsung A26 Specific Optimization */
        @media (max-width: 412px) and (min-height: 869px) {
            body {
                padding: 1rem;
            }
            
            .login-container {
                padding: 1.8rem;
                max-width: 380px;
            }
            
            .login-header h2 {
                font-size: 1.7rem;
            }
            
            .login-header p {
                font-size: 0.9rem;
            }
            
            input[type="text"],
            input[type="password"] {
                padding: 0.9rem 0.9rem 0.9rem 2.7rem;
                font-size: 0.9rem;
            }
            
            button {
                padding: 0.9rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Touch optimization for mobile */
        @media (hover: none) {
            .login-container:hover {
                transform: none;
            }
            
            .login-container:active {
                transform: scale(0.98);
            }
            
            button:hover {
                transform: none;
            }
            
            button:active {
                transform: scale(0.98);
            }
            
            .back-link a:hover {
                transform: none;
            }
            
            .back-link a:active {
                transform: translateX(-3px);
            }
            
            .theme-toggle:hover {
                transform: none;
            }
            
            .theme-toggle:active {
                transform: scale(1.1);
            }
        }

        /* Performance optimization for mobile */
        @media (max-width: 768px) {
            .glitter-particle {
                width: 1px;
                height: 1px;
            }
        }

        /* High-resolution screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .login-container {
                border-width: 1.5px;
            }
            
            button {
                border-width: 1.5px;
            }
            
            input[type="text"],
            input[type="password"] {
                border-width: 1.5px;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .login-container,
            button,
            .back-link a,
            .theme-toggle,
            input[type="text"],
            input[type="password"] {
                animation: none;
                transition: none;
            }
            
            .glitter-particle,
            .lavender-overlay {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Lavender Glitter Background -->
    <div class="glitter-background" id="glitterContainer"></div>
    <div class="lavender-overlay"></div>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h2>Portfolio Admin Login</h2>
                <p>Access your portfolio dashboard</p>
            </div>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    <i class="ri-information-line"></i>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <div class="input-with-icon">
                        <i class="ri-user-line"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-with-icon">
                        <i class="ri-lock-line"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                
                <button type="submit">
                    <i class="ri-login-box-line"></i>
                    Login to Portfolio Admin
                </button>
            </form>
            
            <div class="back-link">
                <a href="{% url 'home' %}">
                    <i class="ri-arrow-left-line"></i>
                    Back to Portfolio
                </a>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Check for saved theme preference or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        // Apply the saved theme
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });

        // Create lavender glitter particles
        function createGlitter() {
            const container = document.getElementById('glitterContainer');
            const particleCount = 40; // Reduced for mobile performance
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('glitter-particle');
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                
                // Random size
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random animation delay and duration
                const delay = Math.random() * 6;
                const duration = 3 + Math.random() * 4;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                container.appendChild(particle);
            }
        }

        // Touch optimization for mobile
        if ('ontouchstart' in window) {
            document.querySelectorAll('button, .back-link a, .theme-toggle').forEach(element => {
                element.style.cursor = 'pointer';
                
                element.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                element.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
        }

        // Initialize glitter on load
        window.addEventListener('load', createGlitter);
    </script>
</body>
</html>
