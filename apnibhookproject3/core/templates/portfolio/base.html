<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% if settings.profession %}{{ settings.profession }} Portfolio{% else %}Saad's Portfolio{% endif %}{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
       * { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    transition: background-color 0.5s ease, color 0.3s ease;
}

:root {
    --primary-bg: linear-gradient(135deg, #faf8ff 0%, #f5f2ff 50%, #f0ebff 100%);
    --secondary-bg: rgba(255, 255, 255, 0.85);
    --text-color: #5d4a8a;
    --accent-color: #967bb6;
    --accent-gradient: linear-gradient(135deg, #967bb6, #b19cd9);
    --card-bg: rgba(255, 255, 255, 0.85);
    --nav-bg: rgba(250, 248, 255, 0.95);
    --nav-bg-scrolled: rgba(250, 248, 255, 0.98);
    --shadow-color: rgba(183, 164, 219, 0.2);
    --overlay-color: rgba(230, 230, 250, 0.4);
}

.dark-mode {
    --primary-bg: linear-gradient(135deg, #0f0a1a 0%, #1a1430 50%, #2a1f4d 100%);
    --secondary-bg: rgba(42, 31, 77, 0.6);
    --text-color: #e6e6fa;
    --accent-color: #b19cd9;
    --accent-gradient: linear-gradient(135deg, #9370db, #b19cd9);
    --card-bg: rgba(42, 31, 77, 0.6);
    --nav-bg: rgba(26, 20, 48, 0.9);
    --nav-bg-scrolled: rgba(26, 20, 48, 0.98);
    --shadow-color: rgba(138, 43, 226, 0.25);
    --overlay-color: rgba(147, 112, 219, 0.15);
}

body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    line-height: 1.6; 
    color: var(--text-color); 
    background: var(--primary-bg);
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    font-size: 14px; /* Base font size for mobile */
}

/* Theme Toggle */
.theme-toggle {
    background: var(--secondary-bg);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 15px var(--shadow-color);
    border: 2px solid var(--accent-color);
}

.theme-toggle i {
    font-size: 1rem;
    color: var(--accent-color);
}

/* Lavender Glitter Background */
.glitter-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    overflow: hidden;
}

.glitter-particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #b19cd9;
    border-radius: 50%;
    animation: glitter 5s infinite;
    opacity: 0;
    box-shadow: 0 0 8px #e6e6fa;
}

.dark-mode .glitter-particle {
    box-shadow: 0 0 12px #9370db, 0 0 6px #b19cd9;
}

@keyframes glitter {
    0% { opacity: 0; transform: translateY(0) rotate(0deg) scale(0.3); }
    20% { opacity: 0.8; transform: translateY(-40px) rotate(120deg) scale(1.2); }
    80% { opacity: 0.8; transform: translateY(-120px) rotate(300deg) scale(1); }
    100% { opacity: 0; transform: translateY(-150px) rotate(360deg) scale(0.3); }
}

/* Lavender Overlay */
.lavender-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 15% 40%, var(--overlay-color) 0%, transparent 50%),
        radial-gradient(circle at 85% 25%, var(--overlay-color) 0%, transparent 50%),
        radial-gradient(circle at 45% 75%, var(--overlay-color) 0%, transparent 50%);
    z-index: -1;
    animation: gentle-shimmer 12s infinite alternate;
}

@keyframes gentle-shimmer {
    0% { opacity: 0.4; transform: scale(1) rotate(0deg); }
    50% { opacity: 0.6; transform: scale(1.03) rotate(1deg); }
    100% { opacity: 0.4; transform: scale(1) rotate(0deg); }
}

/* Navigation - FLEXBOX PARENT (Optimized) */
nav { 
    display: flex; /* Parent flex container */
    justify-content: space-between; /* Distribute space between children */
    align-items: center; /* Center children vertically */
    padding: 0.5rem 1rem;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 10vh; /* 10% of viewport height */
    min-height: 60px;
    max-height: 70px;
    z-index: 1000;
    background: var(--nav-bg);
    backdrop-filter: blur(20px);
    border-bottom: 2px solid var(--overlay-color);
    box-shadow: 0 4px 25px var(--shadow-color);
    transition: all 0.3s ease;
}

/* Navigation children */
.logo { 
    /* Child div 1 */
    font-size: 1.2rem; 
    font-weight: 700; 
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 20px var(--shadow-color);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    flex-shrink: 0; /* Prevent logo from shrinking */
}

.logo-icon {
    color: var(--accent-color);
    font-size: 1.1rem;
}

.nav-links { 
    /* Child div 2 */
    display: flex; /* Nested flex container */
    gap: 1rem; /* Reduced from 1.5rem to 1rem for better spacing */
    align-items: center; 
    list-style: none;
    margin: 0;
    padding: 0;
    flex: 1; /* Take available space */
    justify-content: center; /* Center the navigation links */
    flex-wrap: wrap; /* Allow items to wrap if needed */
}

.nav-links li a { 
    color: var(--accent-color); 
    text-decoration: none; 
    font-weight: 500; 
    transition: all 0.3s ease; 
    position: relative; 
    padding: 0.5rem 0.3rem; /* Added horizontal padding */
    font-size: 0.85rem;
    white-space: nowrap; /* Prevent text wrapping */
}

.nav-links li a:hover, 
.nav-links li a.active { 
    color: var(--text-color); 
}

.nav-links li a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--accent-gradient);
    transition: width 0.3s ease;
}

.nav-links li a:hover::after,
.nav-links li a.active::after {
    width: 100%;
}

.nav-actions {
    /* Child div 3 */
    display: flex;
    align-items: center;
    gap: 1rem;
    flex-shrink: 0; /* Prevent actions from shrinking */
}

/* Mobile Menu Toggle */
.mobile-menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 25px;
    height: 18px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
}

.mobile-menu-toggle span {
    display: block;
    height: 2px;
    width: 100%;
    background-color: var(--accent-color);
    border-radius: 10px;
    transition: all 0.3s ease;
}

/* Page Content */
.page-content { 
    margin-top: 10vh; /* Match navbar height */
    width: 100%;
    min-height: 90vh; /* Remaining 90% of viewport */
    position: relative;
    z-index: 1;
    overflow-y: auto;
}

/* Buttons */
.btn { 
    display: inline-flex; 
    padding: 0.75rem 1.5rem; 
    text-decoration: none; 
    border-radius: 8px; 
    font-weight: 600; 
    transition: all 0.3s ease; 
    border: 2px solid transparent;
    position: relative;
    overflow: hidden;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    font-size: 0.85rem;
    width: 100%;
    max-width: 220px;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: left 0.6s;
}

.btn:hover::before {
    left: 100%;
}

.cta-btn { 
    background: var(--accent-gradient); 
    color: white; 
    box-shadow: 0 6px 20px var(--shadow-color);
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.secondary-btn { 
    background: transparent; 
    color: var(--accent-color); 
    border: 2px solid var(--accent-color); 
    box-shadow: 0 4px 15px var(--shadow-color);
}

.btn:hover { 
    transform: translateY(-2px); 
    box-shadow: 0 10px 25px var(--shadow-color); 
}

/* ========== MEDIA QUERIES ========== */

/* Mobile Navigation (base styles for mobile) */
.mobile-menu-toggle {
    display: flex;
}

.nav-links { 
    position: fixed;
    top: 10vh; /* Match navbar height */
    left: 0;
    width: 100%;
    height: 90vh; /* Remaining viewport height */
    background: var(--nav-bg);
    backdrop-filter: blur(20px);
    flex-direction: column;
    gap: 0;
    padding: 1.5rem 0;
    transform: translateY(-100%);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 10px 25px var(--shadow-color);
    border-bottom: 2px solid var(--overlay-color);
    justify-content: flex-start;
}

.nav-links.active {
    transform: translateY(0);
    opacity: 1;
    visibility: visible;
}

.nav-links li {
    width: 100%;
    text-align: center;
}

.nav-links li a {
    display: block;
    padding: 1rem;
    width: 100%;
    font-size: 1rem;
}

/* Tablets (601px - 768px) */
@media (min-width: 601px) {
    body {
        font-size: 15px;
    }
    
    nav {
        padding: 0.5rem 1.5rem;
        min-height: 65px;
        max-height: 75px;
    }
    
    .logo {
        font-size: 1.3rem;
    }
    
    .nav-links {
        gap: 0.8rem; /* Adjusted for tablet screens */
    }
    
    .nav-links li a {
        font-size: 0.85rem; /* Slightly smaller font for tablet */
        padding: 0.5rem 0.4rem; /* Adjusted padding */
    }
    
    .btn {
        padding: 0.8rem 1.7rem;
        font-size: 0.9rem;
        max-width: 240px;
    }
}

/* Laptops (769px - 992px) */
@media (min-width: 769px) {
    body {
        font-size: 16px;
    }
    
    nav {
        padding: 0.5rem 2rem;
        min-height: 70px;
        max-height: 80px;
    }
    
    .mobile-menu-toggle {
        display: none;
    }
    
    .nav-links {
        position: static;
        flex-direction: row;
        height: auto;
        width: auto;
        background: transparent;
        backdrop-filter: none;
        transform: none;
        opacity: 1;
        visibility: visible;
        padding: 0;
        box-shadow: none;
        border-bottom: none;
        justify-content: center;
        gap: 1.2rem; /* Increased gap for larger screens */
    }
    
    .nav-links li {
        width: auto;
        text-align: left;
    }
    
    .nav-links li a {
        display: inline-block;
        padding: 0.5rem 0.5rem; /* Added horizontal padding */
        width: auto;
        font-size: 0.9rem;
    }
    
    .logo {
        font-size: 1.4rem;
    }
    
    .btn {
        padding: 0.85rem 1.8rem;
        font-size: 0.92rem;
        max-width: 260px;
    }
}

/* Large Screens (993px - 1200px) */
@media (min-width: 993px) {
    body {
        font-size: 16px;
    }
    
    nav {
        padding: 0.5rem 3%;
    }
    
    .nav-links {
        gap: 1.8rem; /* Increased gap for large screens */
    }
    
    .nav-links li a {
        font-size: 0.95rem;
        padding: 0.5rem 0.6rem; /* Adjusted padding */
    }
    
    .logo {
        font-size: 1.5rem;
    }
}

/* Extra Large Screens (1201px and above) */
@media (min-width: 1201px) {
    nav {
        padding: 0.5rem 5%;
    }
    
    .nav-links {
        gap: 2.5rem;
    }
    
    .nav-links li a {
        font-size: 1rem;
        padding: 0.5rem 0.8rem; /* More padding for extra large screens */
    }
    
    .logo {
        font-size: 1.6rem;
    }
}

/* Small Mobile Optimization (below 400px) */
@media (max-width: 400px) {
    body {
        font-size: 13px;
    }
    
    nav {
        padding: 0.5rem 0.8rem;
        min-height: 55px;
        max-height: 65px;
    }
    
    .logo {
        font-size: 1.1rem;
        max-width: 120px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    .theme-toggle {
        width: 35px;
        height: 35px;
    }
    
    .btn {
        padding: 0.7rem 1.3rem;
        font-size: 0.8rem;
        max-width: 200px;
    }
}

/* Tablet Landscape Optimization (768px - 1024px) */
@media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
    .nav-links {
        gap: 0.7rem; /* Reduced gap for tablet landscape */
    }
    
    .nav-links li a {
        font-size: 0.82rem; /* Slightly smaller font */
        padding: 0.4rem 0.3rem; /* Reduced padding */
    }
    
    .logo {
        font-size: 1.2rem; /* Slightly smaller logo */
    }
    
    nav {
        padding: 0.5rem 1.2rem; /* Adjusted padding for tablet landscape */
    }
}

/* Reset any conflicting container styles */
.container {
    width: 100% !important;
    max-width: 100% !important;
    margin: 0 !important;
    padding: 0 !important;
}
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Lavender Glitter Background -->
    <div class="glitter-background" id="glitterContainer"></div>
    <div class="lavender-overlay"></div>

    <!-- Navigation - FLEXBOX PARENT -->
    <nav id="mainNav">
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <div class="logo">
            {% if settings.user_name %}
                {{ settings.user_name }}
            {% else %}
                Portfolio
            {% endif %}
        </div>
        
        <ul class="nav-links" id="navLinks">
            <li><a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>
            <li><a href="{% url 'about' %}" class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a></li>
            <li><a href="{% url 'services' %}" class="{% if request.resolver_match.url_name == 'services' %}active{% endif %}">Services</a></li>
            <li><a href="{% url 'skills' %}" class="{% if request.resolver_match.url_name == 'skills' %}active{% endif %}">Skills</a></li>
            <li><a href="{% url 'projects' %}" class="{% if request.resolver_match.url_name == 'projects' %}active{% endif %}">Projects</a></li>
            <li><a href="{% url 'contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
        </ul>
        
        <div class="nav-actions">
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </nav>

    <div class="page-content">
        {% block content %}
        <!-- Default content will be overridden by child templates -->
        {% endblock %}
    </div>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const mainNav = document.getElementById('mainNav');
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navLinks = document.getElementById('navLinks');
        
        // Check for saved theme preference or default to dark
        const currentTheme = localStorage.getItem('theme') || 'dark';
        
        // Apply the saved theme
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
            
            // Update navbar background
            updateNavbarBackground();
        });

        // Mobile menu toggle
        mobileMenuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuToggle.classList.toggle('active');
            
            // Animate hamburger icon
            const spans = mobileMenuToggle.querySelectorAll('span');
            if (navLinks.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
            } else {
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileMenuToggle.classList.remove('active');
                
                // Reset hamburger icon
                const spans = mobileMenuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            });
        });

        // Update navbar background based on scroll position
        function updateNavbarBackground() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            const isScrolled = window.scrollY > 100;
            
            if (isScrolled) {
                mainNav.style.background = isDarkMode 
                    ? 'rgba(26, 20, 48, 0.98)' 
                    : 'rgba(250, 248, 255, 0.98)';
            } else {
                mainNav.style.background = isDarkMode 
                    ? 'rgba(26, 20, 48, 0.9)' 
                    : 'rgba(250, 248, 255, 0.95)';
            }
        }

        // Create lavender glitter particles
        function createGlitter() {
            const container = document.getElementById('glitterContainer');
            const particleCount = 60; // Reduced for mobile performance
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('glitter-particle');
                
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const delay = Math.random() * 6;
                const duration = 3 + Math.random() * 4;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                container.appendChild(particle);
            }
        }

        // Add scroll effect to navbar
        window.addEventListener('scroll', updateNavbarBackground);

        // Close mobile menu when resizing to larger screen
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                navLinks.classList.remove('active');
                mobileMenuToggle.classList.remove('active');
                
                // Reset hamburger icon
                const spans = mobileMenuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }
        });

        // Initialize on load
        window.addEventListener('load', function() {
            createGlitter();
            updateNavbarBackground();
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
